<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="toast.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="donuts.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center ">
              <button type="button" id="B_añadir" class="btn btn-outline-light me-2">Añadir donut</button>
              <button type="button" id="ordenar_fecha" class="btn btn-outline-light me-2">Ordenar por Fecha</button>
              <button type="button" id="ordenar_precio" class="btn btn-outline-light me-2">Ordenar por precio</button>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input id="busqueda" type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Search">
              </form>
              <button type="button" id="B_buscar" class="btn btn-outline-light me-2">Buscar</button>
          </div>
        </div>
        <form id="libro-formu" class="d-none mx-auto w-50 mt-3">
          <div class="form-group">
            <label for="Imagen">Imagen</label>
            <input type="text" id="Imagen" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Descripción">Descripción</label>
            <input type="text" id="Descripción" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Categoria">Categoria</label>
            <input type="text" id="Categoria" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Precio">Precio</label>
            <input type="text" id="Precio" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Gluten">Gluten</label>
            <input type="text" id="Gluten" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Fecha">Fecha de caducidad</label>
            <input type="text" id="Fecha" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="Comprar">Enlace de compra</label>
            <input type="text" id="Comprar" class="form-control">
          </div>
          <br>
          <input id="nuevo" type="submit" value="Nuevo libro" class="btn btn-primary btn-block">
        </form>
    </header>
    <main>

      <!-- la tabla con datos -->
        <table class="table text-center">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Gluten</th>
                <th scope="col">Fecha de caducidad</th>
                <th scope="col">Comprar</th>
              </tr>
            </thead>
            <tbody id="libro-list">
              
            </tbody>
          </table>
    </main>
    <!--MODAL PARA EDITAR-->
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel">
      <div class="modal-dialog" role="document">
        <div class=" modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar datos de libro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <form id="libro-editar">
              <input type="hidden" id="clavedonut">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">imagen</label>
                <input type="text" class="form-control" id="editarimagen">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" id="editarNombre">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Descripción</label>
                <input type="text" class="form-control" id="editarDescripción">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Categoria</label>
                <input type="text" class="form-control" id="editarCategoria">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Precio</label>
                <input type="text"class="form-control" id="editarPrecio">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">gluten</label>
                <input type="text"class="form-control" id="editarGluten">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Fecha de caducidad</label>
                <input type="text"class="form-control" id="editarFecha">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Enlace de compra</label>
                <input type="text"class="form-control" id="editarComprar">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancelar">
            <input type="submit" id="editar" class="btn btn-primary" value="Actualizar datos">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
